name: Deploy to Docker Hub (Multi-Arch)

on:
  push:
    branches:
      - main  # ou master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar c칩digo
        uses: actions/checkout@v3

      # Prepara o terreno para construir em v치rias arquiteturas (Intel/ARM)
      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v2

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Loga no Docker Hub usando os segredos que criamos
      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Constr칩i e envia a imagem
      - name: Construir e Publicar
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # AQUI MUDA: Usa seu usu치rio/repo direto no Docker Hub
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/etl-vetorial-meta:latest
          # Garante compatibilidade com servidores ARM da Hetzner
          platforms: linux/amd64,linux/arm64

  deploy-portainer:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Avisar Portainer (Webhook)
        run: curl -X POST "${{ secrets.PORTAINER_WEBHOOK }}"